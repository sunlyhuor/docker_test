version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'huor'
      POSTGRES_DB: 'test_db'
      POSTGRES_PASSWORD: 'huor1234'
      POSTGRES_HOST: db
      volumes:
        - db-data:/var/postgresql/data
      
  app:
    image: test
    ports:
      - "3300:3000"
    depends_on:
      - db
  volumes:
    db-data:
